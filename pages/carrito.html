<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="../css/style.css"/>
  <script src="../js/modoOscuro.js" defer></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="../js/carrito.js" defer></script>
  <title>carrito</title>
</head>
<body>
<header>
  <div class="modo-oscuro">
    <h1>Mi sitio flexible</h1>
    <button id="btnModoOscuro">Alternar Modo Oscuro</button>
  </div>
  <section class="barra-menu">
    <div class="container-flex">
      <div class="logo-box">
        <a href="../index.html">
          <img src="../medios/neutrogena logo.png" class="logo" alt="logo tienda">
        </a>
      </div>
      <nav class="menu-box">
        <ul class="navbar-nav">
          <li><a href="../index.html">Tu Rutina ideal</a></li>
          <li><a href="./tienda.html">Tienda</a></li>
          <li><a href="#">Carrito</a></li>
        </ul>
      </nav>
      <div class="carrito">
        <img src="../medios/Carrito.png" id="numerito" alt="Carrito"><span>0</span>
      </div>
    </div>
  </section>
</header>

<main>
  <h2 class="titulo-principal">Carrito</h2>
  <div class="contenedor-carrito">
    <p id="carrito-vacio" class="carrito-vacio">Tu carrito está vacío.</p>

    <div id="carrito-productos" class="carrito-productos disabled">
      <!-- Esto se completa con JS -->
    </div>

    <div id="carrito-acciones" class="carrito-acciones disabled">
      <div class="carrito-acciones-izquierda">
        <button id="carrito-acciones-vaciar" class="carrito-acciones-vaciar">Vaciar carrito</button>
      </div>
      <div class="carrito-acciones-derecha">
        <div class="carrito-acciones-total">
          <p>Total:</p>
          <p id="total">$0</p>
        </div>
        <button id="carrito-acciones-comprar" class="carrito-acciones-comprar">Comprar ahora</button>
      </div>
    </div>

    <p id="carrito-comprado" class="carrito-comprado disabled">Muchas gracias por tu compra.</p>
  </div>
</main>

</body>
</html>
